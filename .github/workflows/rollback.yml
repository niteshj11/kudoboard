name: Rollback Production

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for rollback'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  rollback:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Swap Production back to Staging
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            echo "Rolling back production due to: ${{ github.event.inputs.reason }}"
            
            az functionapp deployment slot swap \
              --resource-group rg-kudoboard-production \
              --name func-kudoboard-production \
              --slot staging \
              --target-slot production

      - name: Purge CDN Cache
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az afd endpoint purge \
              --resource-group rg-kudoboard-production \
              --profile-name fd-kudoboard-production \
              --endpoint-name ep-kudoboard \
              --content-paths "/*"

      - name: Create Issue for Tracking
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Production Rollback Performed',
              body: `## Rollback Details\n\n**Reason:** ${{ github.event.inputs.reason }}\n**Triggered by:** @${{ github.actor }}\n**Time:** ${new Date().toISOString()}\n\n## Action Required\n- [ ] Investigate root cause\n- [ ] Fix the issue\n- [ ] Re-deploy when ready`,
              labels: ['incident', 'production']
            })
