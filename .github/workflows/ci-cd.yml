name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
      - develop
  pull_request:
    branches:
      - main
      - staging

env:
  NODE_VERSION: '18.x'
  
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ===========================================
  # Build & Test
  # ===========================================
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Install API dependencies
        run: cd api && npm ci

      - name: Lint
        run: cd client && npm run lint || true

      - name: Build Client
        run: cd client && npm run build
        env:
          VITE_API_URL: '/api'

      - name: Build API
        run: cd api && npm run build

      - name: Prepare API for deployment
        run: |
          cd api
          mkdir -p deploy/src
          cp -r dist/src/* deploy/src/
          cp package.json deploy/
          cp package-lock.json deploy/ || true
          cp host.json deploy/
          cd deploy
          npm ci --production

      - name: Upload Client Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Upload API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: api/deploy

  # ===========================================
  # Deploy to Dev (on develop branch)
  # ===========================================
  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: 
      name: dev
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Client Artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: api-deploy

      - name: Deploy to Static Web App
        id: deploy-swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client/dist'
          skip_app_build: true
          skip_api_build: true

      - name: Deploy Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-kudoboard-dev
          package: api-deploy
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_DEV }}

  # ===========================================
  # Deploy to Staging (on staging branch)
  # ===========================================
  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: 
      name: staging
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Client Artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: api-deploy

      - name: Deploy to Static Web App
        id: deploy-swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client/dist'
          skip_app_build: true
          skip_api_build: true

      - name: Deploy Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-kudoboard-staging
          package: api-deploy
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STAGING }}

  # ===========================================
  # Deploy to Production (on main branch)
  # ===========================================
  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: 
      name: production
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Client Artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: api-deploy

      - name: Deploy to Static Web App
        id: deploy-swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN_PRODUCTION }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client/dist'
          skip_app_build: true
          skip_api_build: true

      - name: Deploy Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-kudoboard-production
          package: api-deploy
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_PRODUCTION }}

  # ===========================================
  # PR Preview Deployment
  # ===========================================
  deploy-preview:
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: preview
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Client Artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Deploy Preview
        id: deploy-swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client/dist'
          skip_app_build: true
          skip_api_build: true
