name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
      - develop
  pull_request:
    branches:
      - main
      - staging

env:
  NODE_VERSION: '18.x'
  
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ===========================================
  # Build & Test
  # ===========================================
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../api && npm ci

      - name: Lint
        run: cd client && npm run lint || true

      - name: Build Client
        run: cd client && npm run build
        env:
          VITE_API_URL: '/api'

      - name: Build API
        run: cd api && npm run build

      - name: Prepare API for deployment
        run: |
          cd api
          cp package.json dist/
          cp package-lock.json dist/ || true
          cp host.json dist/
          cd dist
          npm install --production

      - name: Upload Client Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Upload API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: api/dist

  # ===========================================
  # Deploy to Dev (on develop branch)
  # ===========================================
  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: 
      name: dev
      url: ${{ steps.deploy-swa.outputs.static_web_app_url }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Client Artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: api-deploy

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Static Web App
        id: deploy-swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client/dist'
          skip_app_build: true
          skip_api_build: true

      - name: Deploy Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-kudoboard-dev
          package: api-deploy
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_DEV }}

  # ===========================================
  # Deploy to Staging (on staging branch)
  # ===========================================
  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: 
      name: staging
      url: ${{ steps.deploy-swa.outputs.static_web_app_url }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Client Artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: api-deploy

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Static Web App
        id: deploy-swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client/dist'
          skip_app_build: true
          skip_api_build: true

      - name: Deploy Functions to Staging Slot
        uses: Azure/functions-action@v1
        with:
          app-name: func-kudoboard-production
          slot-name: staging
          package: api-deploy
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STAGING }}

  # ===========================================
  # Deploy to Production (on main branch)
  # ===========================================
  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: ${{ steps.deploy-swa.outputs.static_web_app_url }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Client Artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: api-deploy

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Static Web App
        id: deploy-swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN_PRODUCTION }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client/dist'
          skip_app_build: true
          skip_api_build: true

      # Blue-Green deployment: Deploy to staging slot first
      - name: Deploy Functions to Staging Slot
        uses: Azure/functions-action@v1
        with:
          app-name: func-kudoboard-production
          slot-name: staging
          package: api-deploy
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STAGING }}

      # Run smoke tests on staging
      - name: Smoke Test Staging
        run: |
          sleep 30
          response=$(curl -s -o /dev/null -w "%{http_code}" https://func-kudoboard-production-staging.azurewebsites.net/api/health)
          if [ "$response" != "200" ]; then
            echo "Smoke test failed with status: $response"
            exit 1
          fi
          echo "Smoke test passed!"

      # Swap staging to production
      - name: Swap Staging to Production
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az functionapp deployment slot swap \
              --resource-group rg-kudoboard-production \
              --name func-kudoboard-production \
              --slot staging \
              --target-slot production

      # Deploy to secondary region
      - name: Deploy Functions to Secondary Region
        uses: Azure/functions-action@v1
        with:
          app-name: func-kudoboard-production-secondary
          package: api-deploy
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_SECONDARY }}

      # Purge Front Door cache
      - name: Purge CDN Cache
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az afd endpoint purge \
              --resource-group rg-kudoboard-production \
              --profile-name fd-kudoboard-production \
              --endpoint-name ep-kudoboard \
              --content-paths "/*"

  # ===========================================
  # PR Preview Deployment
  # ===========================================
  deploy-preview:
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy-swa.outputs.static_web_app_url }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Client Artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist

      - name: Deploy Preview
        id: deploy-swa
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client/dist'
          skip_app_build: true
          skip_api_build: true

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployed! Check it out: ${{ steps.deploy-swa.outputs.static_web_app_url }}'
            })

  # ===========================================
  # Cleanup Preview on PR Close
  # ===========================================
  cleanup-preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Close Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN_DEV }}
          action: 'close'
